<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Photography Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .view-portfolio-btn {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: #fff;
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .view-portfolio-btn:hover {
            transform: scale(1.1) translate(-45%, 0);
            background-color: #f0f0f0;
        }

        .portfolio-section {
            padding: 20px;
            text-align: center;
        }

        .portfolio-section h1 {
            margin-top: 20px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .portfolio-item img:hover {
            transform: scale(1.05);
        }

        /* Specific styles for landscape images */
        .landscape {
            grid-column: span 2;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .lightbox .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        .lightbox .arrow {
            position: absolute;
            top: 50%;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        .lightbox .arrow.left {
            left: 10px;
        }

        .lightbox .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="your-video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay-text">Capturing Moments That Last a Lifetime</div>
        <button class="view-portfolio-btn" onclick="scrollToPortfolio()">View Portfolio</button>
    </div>

    <!-- Portfolio Section -->
    <div class="portfolio-section" id="portfolio">
        <h1>Welcome to Timeless Photography</h1>
        <p>Explore some of my favorite works below:</p>
        <div class="portfolio-grid">
            <!-- Example of a portfolio item, you can duplicate this block for more images -->
            <div class="portfolio-item">
                <img src="image1.jpg" alt="Image 1" onclick="openLightbox(0)">
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="Image 2" onclick="openLightbox(1)">
            </div>
            <div class="portfolio-item">
                <img src="image3.jpg" alt="Image 2" onclick="openLightbox(2)">
            </div>
            <div class="portfolio-item landscape">
                <img src="landscape1.jpg" alt="Landscape Image 1" onclick="openLightbox(3)">
            </div>
            <div class="portfolio-item landscape">
                <img src="landscape2.JPG" alt="Landscape Image 2" onclick="openLightbox(4)">
            </div>
            <div class="portfolio-item">
                <img src="image5.jpg" alt="Image 1" onclick="openLightbox(5)">
            </div>
            <div class="portfolio-item">
                <img src="image7.jpg" alt="Image 1" onclick="openLightbox(6)">
            </div>
            <div class="portfolio-item">
                <img src="image6.JPG" alt="Image 1" onclick="openLightbox(7)">
            </div>
            <div class="portfolio-item">
                <img src="image8.JPG" alt="Image 1" onclick="openLightbox(8)">
            </div>
            <div class="portfolio-item landscape">
                <img src="landscape3.jpeg" alt="Landscape Image 2" onclick="openLightbox(9)">
            </div>
            <div class="portfolio-item landscape">
                <img src="landscape4.JPG" alt="Landscape Image 2" onclick="openLightbox(10)">
            </div>
            <div class="portfolio-item">
                <img src="image9.JPG" alt="Image 1" onclick="openLightbox(11)">
            </div>
            <div class="portfolio-item landscape">
                <img src="landscape5.jpg" alt="Landscape Image 2" onclick="openLightbox(12)">
            </div>
            <div class="portfolio-item">
                <img src="image10.jpg" alt="Image 1" onclick="openLightbox(13)">
            </div>
            <div class="portfolio-item">
                <img src="image11.jpg" alt="Image 1" onclick="openLightbox(14)">
            </div>
<div class="portfolio-item landscape">
                <img src="landscape6.jpg" alt="Image 1" onclick="openLightbox(16)">
            </div>
            <div class="portfolio-item">
                <img src="image12.jpg" alt="Landscape Image 2" onclick="openLightbox(15)">
            </div>
<!-- Add more items as needed -->

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close" onclick="closeLightbox()">×</button>
        <button class="arrow left" onclick="prevImage()">❮</button>
        <img id="lightbox-img" src="" alt="Lightbox Image">
        <button class="arrow right" onclick="nextImage()">❯</button>
    </div>

    <script>
        const images = [
            "image1.jpg",
            "image2.jpg",
            "image3.jpg",
            "landscape1.jpg",
            "landscape2.JPG",
            "image5.jpg",
            "image7.jpg",
            "image6.JPG",
            "image8.JPG",
            "landscape3.jpeg",
            "landscape4.JPG",
            "image9.JPG",
            "landscape5.jpg",
            "image10.jpg",
            "image11.jpg",
            "image12.jpg",
            "landscape6.jpg"
        ];
        let currentIndex = 0;

        function openLightbox(index) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            currentIndex = index;
            lightboxImg.src = images[currentIndex];
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        function scrollToPortfolio() {
            const portfolioSection = document.getElementById('portfolio');
            portfolioSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
